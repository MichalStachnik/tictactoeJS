<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="app">
            <div id="grid">
                <div id="zero"  data-grid-id="0" class="box"></div>
                <div id="one"   data-grid-id="1" class="box"></div>
                <div id="two"   data-grid-id="2" class="box"></div>
                <div id="three" data-grid-id="3" class="box"></div>
                <div id="four"  data-grid-id="4" class="box"></div>
                <div id="five"  data-grid-id="5" class="box"></div>
                <div id="six"   data-grid-id="6" class="box"></div>
                <div id="seven" data-grid-id="7" class="box"></div>
                <div id="eight" data-grid-id="8" class="box"></div>
            </div>
             <div id="choice">
                <h1>X or O ?</h1>
                <button id="x">X</button>
                <button id="o">O</button>
            </div> 
            <div id="finished">
                <h1>Game Over</h1>
                <h4 id="finishedTarget"></h4>
                <button id="reset">Reset</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
